<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Clon</title>
    <link rel="stylesheet" href="./css/cuenta.css"><!-- Aplico css externo -->
</head>
<body>
    <div class="contenido">
        <nav>
            <img class="logo" src="./img/logo.png" alt="netflixLogo">
        </nav>
        <div class="caja">
            <h2>Iniciar sesión</h2>

                <input type="text" placeholder="Correo electrónico o número de teléfono" required>

            </div>
        </div>
    </div>
</body>
</html>
